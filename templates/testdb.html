{% extends 'base.html' %}
{% block content %}
{{super()}}
<hr>
<h2>Добро пожаловать в список рецептов! Тут ты можешь посмотреть добавленные рецептики тобой или другими пользователями.</h2>
<ul class="list-posts">
{% for p in posts %}
    <li>
        <p class="title"><a href="{{url_for('showPost',alias=p.url)}}">{{p.title}}</a></p>
        <p class ="annonce">{{p.text[:50] | striptags }}</p>
    </li>
{% endfor %}
</ul>
{% endblock %}
